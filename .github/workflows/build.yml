name: Build Examples

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board:
          - esp8266:esp8266:nodemcuv2
          - esp32:esp32:esp32dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.35.3

      - name: Update core index
        run: arduino-cli core update-index

      - name: Install platforms
        run: |
          arduino-cli core install esp8266:esp8266
          arduino-cli core install esp32:esp32

      - name: Install dependencies
        run: |
          arduino-cli lib install ESP8266WiFi
          arduino-cli lib install ESP8266WebServer

      - name: Compile all examples
        run: |
          for sketch in $(find examples -name '*.ino'); do
            echo "ðŸ”§ Compiling $sketch for ${{ matrix.board }}"
            arduino-cli compile --fqbn ${{ matrix.board }} "$sketch"
          done
