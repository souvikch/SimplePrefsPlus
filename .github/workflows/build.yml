name: Arduino Library CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.35.3

      - name: Initialize Arduino CLI
        run: |
          arduino-cli config init
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266
          arduino-cli core install esp32:esp32

      - name: Install required libraries
        run: |
          arduino-cli lib install "ESP8266WiFi"
          arduino-cli lib install "ESP8266WebServer"

      - name: Compile Examples for ESP8266
        run: |
          for sketch in $(find examples -name '*.ino'); do
            if [[ "$sketch" == *"ESP8266"* || "$sketch" != *"ESP32"* ]]; then
              echo "üîß Compiling $sketch for esp8266:esp8266:nodemcuv2"
              arduino-cli compile \
                --fqbn esp8266:esp8266:nodemcuv2 \
                --library "$GITHUB_WORKSPACE" \
                "$sketch"
            else
              echo "‚ö†Ô∏è Skipping $sketch for esp8266"
            fi
          done

      - name: Compile Examples for ESP32
        run: |
          for sketch in $(find examples -name '*.ino'); do
            if [[ "$sketch" == *"ESP32"* || "$sketch" != *"ESP8266"* ]]; then
              echo "üîß Compiling $sketch for esp32:esp32:esp32dev"
              arduino-cli compile \
                --fqbn esp32:esp32:esp32dev \
                --library "$GITHUB_WORKSPACE" \
                "$sketch"
            else
              echo "‚ö†Ô∏è Skipping $sketch for esp32"
            fi
          done
