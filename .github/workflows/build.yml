name: Build Examples

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Arduino CLI Manually
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar xz
          sudo mv arduino-cli /usr/local/bin/arduino-cli

      - name: Configure Arduino CLI
        run: |
          arduino-cli config init
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266
          arduino-cli core install esp32:esp32

      - name: Install Libraries
        run: |
          arduino-cli lib install "ESP8266WiFi"
          arduino-cli lib install "ESP8266WebServer"

      - name: Compile ESP8266 Examples
        run: |
          for sketch in $(find examples -name '*.ino'); do
            if [[ "$sketch" == *"ESP8266"* || "$sketch" != *"ESP32"* ]]; then
              echo "üîß Compiling $sketch for esp8266:esp8266:nodemcuv2"
              arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 --libraries ./ "$sketch"
            else
              echo "‚ö†Ô∏è Skipping $sketch for esp8266"
            fi
          done

      - name: Compile ESP32 Examples
        run: |
          for sketch in $(find examples -name '*.ino'); do
            if [[ "$sketch" == *"ESP32"* || "$sketch" != *"ESP8266"* ]]; then
              echo "üîß Compiling $sketch for esp32:esp32:esp32doit-devkit-v1"
              arduino-cli compile --fqbn esp32:esp32:esp32doit-devkit-v1 --libraries ./ "$sketch"
            else
              echo "‚ö†Ô∏è Skipping $sketch for esp32"
            fi
          done
