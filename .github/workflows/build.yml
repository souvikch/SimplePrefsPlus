name: Build Examples

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board:
          - id: esp8266:esp8266:nodemcuv2
            keyword: ESP8266
          - id: esp32:esp32:esp32dev
            keyword: ESP32

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Arduino CLI manually
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar -xz
          sudo mv arduino-cli /usr/local/bin
          arduino-cli version

      - name: Initialize config and add board URLs
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls \
            https://arduino.esp8266.com/stable/package_esp8266com_index.json \
            https://espressif.github.io/arduino-esp32/package_esp32_index.json

      - name: Update core index
        run: arduino-cli core update-index

      - name: Install platforms
        run: |
          arduino-cli core install esp8266:esp8266
          arduino-cli core install esp32:esp32

      - name: Compile compatible examples only
        run: |
          for sketch in $(find examples -name '*.ino'); do
            if [[ "$sketch" == *"${{ matrix.board.keyword }}"* ]] || [[ "$sketch" != *ESP8266* && "$sketch" != *ESP32* ]]; then
              echo "üîß Compiling $sketch for ${{ matrix.board.id }}"
              arduino-cli compile --fqbn ${{ matrix.board.id }} "$sketch"
            else
              echo "‚ö†Ô∏è  Skipping $sketch for ${{ matrix.board.id }} (not compatible)"
            fi
          done
