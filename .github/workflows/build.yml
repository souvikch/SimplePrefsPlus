      - name: Install Arduino CLI manually
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar -xz
          sudo mv arduino-cli /usr/local/bin
          arduino-cli version

      - name: Add board URLs
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls \
            https://arduino.esp8266.com/stable/package_esp8266com_index.json,https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Install platforms
        run: |
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266
          arduino-cli core install esp32:esp32
