name: Build Examples

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board:
          - esp8266:esp8266:nodemcuv2
          - esp32:esp32:esp32dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Arduino CLI manually
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar -xz
          sudo mv arduino-cli /usr/local/bin
          arduino-cli version

      - name: Initialize Arduino CLI config and add board URLs
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls \
            https://arduino.esp8266.com/stable/package_esp8266com_index.json,https://espressif.github.io/arduino-esp32/package_esp32_index.json


      - name: Install platforms
        run: |
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266
          arduino-cli core install esp32:esp32

      - name: Install library dependencies
        run: |
          arduino-cli lib install ESP8266WiFi
          arduino-cli lib install ESP8266WebServer

      - name: Compile all examples
        run: |
          for sketch in $(find examples -name '*.ino'); do
            echo "ðŸ”§ Compiling $sketch for ${{ matrix.board }}"
            arduino-cli compile --fqbn ${{ matrix.board }} "$sketch"
          done
